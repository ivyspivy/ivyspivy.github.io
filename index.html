<!DOCTYPE html>
<html lang="en">
<title> Ivy Chen </title>
<script src="https://use.fontawesome.com/13b7bef1f9.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<head>
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/custom.css" rel="stylesheet"/>
  <link href="css/animate.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
  <!-- SECTION 1: jumbotron -->
  <section>
    <div class="jumbotron">
      <div class="container animated zoomIn">
        <hr>
        <h1 class = "translate-name"><b> IVY CHEN <b/></h1>
        <hr>
        <div>
        <br>
        <p class = "translate-major">  HMC 2020 </p>
        </div>
        <br>
      </div>
    </div>
  </section>


  <!-- ABOUT ME SECTION -->
  <section>
    <div class="aboutMe">
      <div class ="container">
        <br><br>
        <h1 class = "translate-aboutMeHeader"> <b> About Me </b> <a class="fa fa-user-circle-o" onclick="showhide('aboutMeDiv')" > </a> </h1>
        <div id="aboutMeDiv" style="display: none;" overflow-y="overflow:hidden">
          <br>
          <p class = "translate-aboutMe"> I am a sophomore at Harvey Mudd College completing a joint major in physics and CS,
             along with a concentration in economics.
          </p>
        </div>
        <br> <br>
      </div>
    </div>
  </section>

  <!-- LINKS -->
  <section>
    <div class="links">
      <br><br>
      <h1 class = "translate-connect"> <b> Connect with Me! </b> <a class="fa fa-street-view" onclick = "showhide('linkDiv')"> </a> </h1>
      <div class="container">
        <br>
        <div class="linkIcons" id="linkDiv" class="row" style="display: none;">
          <div class="col-md-4">
            <p><a href="https://docs.google.com/document/d/1qMhiAyCsbj87g_X47z_vuYyY5edY4B1RbxD125TTGno/edit?usp=sharing" target="_blank"><i class="fa fa-files-o" > </i></a></p>
            <p class = "translate-resume"> Resume </p>
          </div>
          <div class="col-md-4">
            <p><a href="http://github.com/ivyspivy" target="_blank"><i class="fa fa-github"></i></a></p>
            <p> Github </p>
          </div>
          <div class="col-md-4">
            <p><a href="http://linkedin.com/in/ivy-chen-236a1311a/" target="_blank"><i class="fa fa-linkedin" ></i></a></p>
            <p> LinkedIn </p>
          </div>
          <br><br>
        </div>
      </div>
      <br><br>
    </div>
  </section>


  <!-- CONTACTS -->
  <footer>
    <br><br>
    <div class="row">
      <div class="container">
        <div class="contact">
          <h2 class = "translate-contact"><i class="fa fa-pencil" onclick="spin(fa fa-pencil)"> </i>  <b> Contact </b> <i class="fa fa-envelope"> </i> </h2>
          <br>
          <hr>
          <br>
          <p> ichen@hmc.edu </p>
        </div>
      </div>
    </div>
    <div id = "translate-button">
    <h5> <button class = "onClickButton">翻譯成中文</button></h5>
  </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function showhide(id) {
      var div = document.getElementById(id);
      if (div.style.display !== "none") {
        $(div).slideToggle(500);
      } else {
        $(div).slideToggle(500);
      }
    }
  </script>
  <script>
    $("button.onClickButton").click(function(){
      if($("button.onClickButton").html() === "翻譯成中文"){
        $("h1.translate-name").html("<b>陳艾薇</b>");
        $("p.translate-major").html("主修量子物理 + 電腦科學");
        $("h1.translate-aboutMeHeader").html("<b> 關於我 </b> <a class= \"fa fa-user-circle-o\" onclick= \"showhide('aboutMeDiv')\"> </a>");
        $("p.translate-aboutMe").html("我是 Harvey Mudd 大學的二年級學生. 我的專業是物理跟電腦科學。");
        $("h1.translate-connect").html("<b>我的網頁</b><a class= \"fa fa-street-view\" onclick= \"showhide('linkDiv')\"> </a>");
        $("p.translate-resume").html("履歷表");
        $("h2.translate-contact").html("<i class= \"fa fa-pencil\" onclick= \"spin(fa fa-pencil)\"> </i>  <b> 電子郵件 </b> <i class=\"fa fa-envelope\"> </i>");
        $("button.onClickButton").html("Translate to English");
      }else{
        $("h1.translate-name").html("<b> IVY CHEN </b>");
        $("p.translate-major").html(" HMC Physics + Computer Science '20 ");
        $("h1.translate-aboutMeHeader").html("<b> About Me </b> <a class= \"fa fa-user-circle-o\" onclick= \"showhide('aboutMeDiv')\"> </a>");
        $("p.translate-aboutMe").html("I am a sophomore at Harvey Mudd College completing a joint major in physics and CS, along with a concentration in economics.");
        $("h1.translate-connect").html("<b> Connect with Me! </b> <a class= \"fa fa-street-view\" onclick= \"showhide('linkDiv')\"> </a>");
        $("p.translate-resume").html("Resume");
        $("h2.translate-contact").html("<i class= \"fa fa-pencil\" onclick= \"spin(fa fa-pencil)\"> </i>  <b> Contact </b> <i class=\"fa fa-envelope\"> </i>");
        $("button.onClickButton").html("翻譯成中文");
      }
    });
  </script>
</body>
</html>
